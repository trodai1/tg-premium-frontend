<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="theme-color" content="#0f1115">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Premium Business</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root{--bg:#0f1115;--card:#171a21;--text:#e8ecf1;--muted:#99a2b1;--accent:#3b82f6;--accent-text:#fff;--border:rgba(255,255,255,.12);--ok:#2ecc71;--err:#ff5c70}
    html{color-scheme:dark light}*{box-sizing:border-box}
    body{margin:0;background:var(--bg)!important;color:var(--text);font:15px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Noto Sans",Arial}
    .app{max-width:640px;margin:0 auto;padding:16px}
    .app__header{margin:6px 0 18px}.app__title{font-size:20px;font-weight:700}.app__subtitle{font-size:16px;margin-top:2px}.app__muted{color:var(--muted);margin-top:6px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:16px;margin:14px 0}.card__title{margin:0 0 10px;font-size:16px}
    .status{padding:10px;background:var(--card);border:1px solid var(--border);border-radius:10px}.ok{color:var(--ok)}.err{color:var(--err)}.muted{color:var(--muted);font-size:13px}
    .btn{display:inline-block;margin-top:12px;background:var(--accent);color:var(--accent-text);border:0;border-radius:10px;padding:10px 14px;cursor:pointer;transition:.15s;font-weight:600}
    .btn:hover{filter:brightness(.95)}
    .list{display:grid;gap:10px}.item{border:1px solid var(--border);border-radius:10px;padding:10px 12px;background:var(--card)}
    .item__title{font-weight:600}.item__row{display:flex;gap:10px;flex-wrap:wrap;color:var(--muted);font-size:13px;margin-top:4px}
    .footer{display:flex;justify-content:space-between;padding:16px 4px 8px}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .pill{display:inline-flex;gap:6px;align-items:center;padding:6px 10px;border:1px solid var(--border);border-radius:999px}
    .chg-up{color:#34d399}.chg-down{color:#f87171}
    html,body,#tg-viewport,.tg-absolute-bg{background:#0f1115!important}
    #dbg{position:fixed;right:8px;bottom:8px;background:rgba(0,0,0,.5);color:#9aa6b2;font:12px/1.2 system-ui;padding:6px 8px;border:1px solid #232734;border-radius:8px;z-index:9999}
    .coin{display:flex;gap:10px;align-items:center}
    .coin img{width:20px;height:20px;border-radius:50%;object-fit:cover}
    .avatar{width:20px;height:20px;border-radius:999px;display:inline-flex;align-items:center;justify-content:center;font-weight:700;font-size:11px;color:#fff;background:#475569}
    .avatar[data-sym="BTC"]{background:#f7931a}.avatar[data-sym="ETH"]{background:#627eea}.avatar[data-sym="TON"]{background:#0098ea}

    /* inputs */
    .inputs{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
    .input,.select{background:#0e1117;color:var(--text);border:1px solid var(--border);border-radius:10px;padding:10px 12px}
    .input{width:140px}.select{min-width:120px}
    .btn-del{background:#1f2937;border:1px solid var(--border);color:#e2e8f0;border-radius:8px;padding:6px 10px;cursor:pointer}
    .right{margin-left:auto}
  </style>
</head>
<body>
  <div class="app">
    <header class="app__header">
      <div class="app__title">NewSaaS</div>
      <div class="app__subtitle">Premium Business</div>
      <div class="app__muted">Лаконично, быстро, по-телеграмному</div>
    </header>

    <section class="card">
      <h3 class="card__title">Статус</h3>
      <div id="status" class="status">Проверка окружения…</div>
      <div id="status-help" class="muted"></div>
    </section>

    <section class="card">
      <h3 class="card__title">CRM — Клиенты</h3>
      <div id="clients-list" class="list"></div>
      <button id="add-demo-client" class="btn">+ Добавить демо-сделку</button>
    </section>

    <section class="card">
      <h3 class="card__title">Tasks — Задачи</h3>
      <div id="tasks-list" class="list"></div>
      <button id="add-demo-task" class="btn">+ Добавить демо-задачу</button>
    </section>

    <!-- Crypto: Market -->
    <section class="card">
      <div class="row" style="justify-content:space-between">
        <h3 class="card__title" style="margin:0">Crypto — Рынок</h3>
        <button id="refresh-crypto" class="btn" style="margin:0">Обновить</button>
      </div>
      <div id="crypto-list" class="list"></div>
      <div class="muted" style="margin-top:8px">Источник: Binance → OKX → Bybit (кэш 10с).</div>
    </section>

    <!-- Crypto: Portfolio -->
    <section class="card">
      <div class="row" style="justify-content:space-between">
        <h3 class="card__title" style="margin:0">Портфель</h3>
        <div class="muted" id="pf-total">Итого: $0</div>
      </div>
      <div id="pf-list" class="list"></div>
      <div class="inputs">
        <select id="pf-coin" class="select">
          <option value="bitcoin">BTC</option>
          <option value="ethereum">ETH</option>
          <option value="toncoin">TON</option>
        </select>
        <input id="pf-amount" class="input" type="number" step="any" placeholder="Количество" />
        <button id="pf-add" class="btn">Добавить в портфель</button>
      </div>
    </section>

    <footer class="footer muted">
      <span>© Premium Business</span>
      <span id="user-id" class="muted"></span>
    </footer>
  </div>

  <div id="dbg">init…</div>
  <script type="module" src="./app.js"></script>
</body>
</html>
