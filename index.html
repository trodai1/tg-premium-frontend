<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Premium Business</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <header>
    <div class="title">Premium Business</div>
    <div class="hint">Лаконично, быстро, по-телеграмному</div>
  </header>

  <main>
    <section id="authInfo" class="card">
      <div class="card-title">Статус</div>
      <div id="status">Проверяю окружение…</div>
    </section>

    <section class="grid">
      <div class="card">
        <div class="card-title">CRM — Клиенты</div>
        <div id="clients"></div>
        <button id="addClientBtn">+ Добавить демо-сделку</button>
      </div>

      <div class="card">
        <div class="card-title">Tasks — Задачи</div>
        <div id="tasks"></div>
        <button id="addTaskBtn">+ Добавить демо-задачу</button>
      </div>
    </section>
  </main>

  <footer>
    <small>Открой через кнопку в боте для авторизации WebApp</small>
  </footer>

  <!-- ОБЯЗАТЕЛЬНО: SDK Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- Твой код приложения -->
  <script src="./app.js" defer></script>
</body>
</html>
